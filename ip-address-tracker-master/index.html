<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
 <title>Frontend Mentor | IP Address Tracker</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

   
     <link rel="stylesheet" href="./css/index.css">
     <link rel="stylesheet" href="./css/modoMovil.css">
    </head>
<body>



  <div class="contenidoDeInformacion">

    <h2>IP Address Tracker</h2>
    <input id="input" type="text"  placeholder="Ingrese La Direccicn IP a Buscar">
    <button class="buton">
      <img src="./images/magnifying-glass-solid (1).svg" alt="imagen de buscador">
    </button>
  
   
    <div class="informacion"> 
      <div><section class="IP"><h4>IP Address</h4>
        <p class="IPparrafo">---</p></section></div>
       <div> <section class="location"><h4>Location</h4>
        <p class="Location">---</p></section></div>
      <div>  <section class="Zone"><h4>Time Zone</h4>
          <p class="timeZone">---</p></section></div>
         <section class="element"><section><h4>ISP</h4>
            <p class="ISP">---</p></section></section> 
    </div>
  

  </div>

  <!--este es el mapa de leaflet-->
  <div id="map">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</div>

<script src="index.js"></script>
</body>
</html>
